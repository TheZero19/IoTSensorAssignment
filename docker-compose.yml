version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: iot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: iotuser
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: iotdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      
  redis:
    image: redis:7
    container_name: iot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  
volumes:
  postgres_data:
  redis_data: