version: "3.8"

services:
  app:
    build: .
    container_name: iot-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      POSTGRES_USER: iotuser
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: iotdb
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SYNC_FACTOR: 10
      
  postgres:
    image: postgres:15
    container_name: iot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: iotuser
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: iotdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      
  redis:
    image: redis:7
    container_name: iot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  
volumes:
  postgres_data:
  redis_data: